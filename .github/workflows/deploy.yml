name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: |
          npm config set legacy-peer-deps true
          npm install --no-audit --no-fund
        shell: bash

      - name: Build CRA project
        env:
          PUBLIC_URL: /meena-portfolio-fullstack
        working-directory: frontend
        run: npm run build
        shell: bash

      - name: Show npm debug logs on failure
        if: failure()
        run: |
          echo "Dumping npm logs if present"
          find ~/.npm/_logs -type f -name "*.log" -print -exec sh -c 'echo "----"; echo {} ; tail -n +1 {}' \; || true

      - name: Add .nojekyll file
        run: touch frontend/build/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

